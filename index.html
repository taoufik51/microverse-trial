<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper, Hello World, we are software developers!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
   
    <h1 id="title">Microverse Survey Trial</h1>
    <p id="description">Please fill the spaces bellow your best answers!</p>
    <section>
      <div class="container">
    <form  method="POST" id="survey-form">
               <div id="container">
          
          <p id="text-size">

           
           <label for="name" id="name-label">Name</label><br/>
           <input type="text"  name="name" id="name"  placeholder="Enter your name"  required /><br/>
              <label for="email" id="email-label" >Email</label><br/>
           <input type="email" name="email"  id="email"  placeholder="Enter your email" required/><br/>
           <label for="age" id="number-label">Age (optional)</label><br/>
           <input type="number"  name="number" id="number"   placeholder="Age" min="18" max="60"/><br/>
    
      
      </p>  
    <script  src="js/index.js"></script>
  </body>
</html>
