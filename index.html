<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper, Hello World, we are software developers!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
   
   <h1 id="title">Microverse Survey Trial</h1>
    <p id="description">Please fill the spaces bellow your best answers!</p>
    <section>
      <div class="container">
        <form  method="POST" id="survey-form">          
                   
           <label for="name" id="name-label">Name</label><br/>
           <input type="text"  name="name" id="name"  placeholder="Enter your name"  required /><br/>
           <label for="email" id="email-label" >Email</label><br/>
           <input type="email" name="email"  id="email"  placeholder="Enter your email" required/><br/>
           <label for="age" id="number-label">Age (optional)</label><br/>
           <input type="number"  name="number" id="number"   placeholder="Age" min="18" max="60"/><br/>
           <fieldset>
             <h4>What do you think about Microverse Course?</h4>
            <select name="options" id="dropdown">
              <option value="4">The Best</option>
              <option value="3">Very Good</option>
              <option value="2">Good</option>
              <option value="1">Regular</option>
            </select>
           </fieldset>

           
           <fieldset>
             <h4>Will recomend us?</h4>
             <input type="radio" id="sure" name="redommend" value="5">
             <label for="sure">Sure</label><br>
             <input type="radio" id="probably" name="redommend" value="4">
             <label for="probably">Probably</label><br>
             <input type="radio" id="maybe" name="redommend" value="3">
             <label for="sure">Maybe</label><br>
             <input type="radio" id="notsure" name="redommend" value="2">
             <label for="notsure">Not So Sure</label><br>
           </fieldset>
           <fieldset>
             <h4>Have you ever did some infos bellow?</h4>
             <div>
              <input type="checkbox" id="info1" name="info1" value="info1"
                     checked>
              <label for="info1">info1</label>
            </div>
            
            <div>
              <input type="checkbox" id="info2" name="info2" value="info2">
              <label for="info2">info2</label>
            </div>
            <div>
              <input type="checkbox" id="info3" name="info3" value="info3">
              <label for="info3">info3</label>
            </div>
            <div>
              <input type="checkbox" id="info4" name="info4" value="info4">
              <label for="info4">info4</label>
            </div>
            <div>
              <input type="checkbox" id="info5" name="info5" value="info5">
              <label for="info5">info5</label>
            </div>
           </fieldset>

           <label for="additional">Additional Informations</label>
          <textarea id="additional" name="additional"
                    rows="5" cols="150">
          Feel free to give any other information.
          </textarea>
           <button type="submit" id="submit">Save</button>
          </form>
      </div>
    </section>
    <script  src="js/index.js"></script>
  </body>
</html>
